<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases and Ids in HTML </title>
</head>
<body>
    <h2 align="center"> Clases and Ids Tutorial</h2>
    <!-- id name should be uniqe in every elemnt but not requird in classes  -->
    <div id="Mainbox" class="redbg balckbg">
        <b>This is MAIN BOX</b>
    </div>
    <span class="redbg"></span>
    <!-- . for class and # for id  -->
    <span class="redbg"></span>
    <span id="mainbox"></span>
    <div class="redbg blackbg anotherclass"></div>
    <!-- Emmet takes div tag as default  -->
    <div class="blackbgs"></div>
    <!-- Creating multiple elements using Emmet  -->
    <!-- span.class1.class2.class3*n + <tab> -->
         <span class="Class1 Class2 Class3">First</span>
         <span class="Class1 Class2 Class3">Second</span>
         <span class="Class1 Class2 Class3">Third</span>
         <span class="Class1 Class2 Class3">Fourth</span> 
</body>
</html>
